<data id="internet_status_data"></data>
<div class="card-group">

    {% for name in ["all", "month"] %}

    <div class="card text-center" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Logs for {{ name }}</h5>
            <p class="card-text">From <span id="{{name}}_start"></span> to <span id="{{name}}_end"></span>
            </p>
            <p class="card-text" id="{{name}}_duration_msg"></p>
        </div>
        <ul class="list-group list-group-flush">

            {% for color, status in [("bg-success", "true"), ("bg-danger", "false")] %}
            <li class="list-group-item {{color}}">
                <p class="card-text" id="{{name}}_{{status}}_entry_msg"></p>
                <p class="card-text" id="{{name}}_{{status}}_duration_msg"></p>
                <p class="card-text font-weight-bold">
                </p>
            </li>

            {% endfor %}

        </ul>


    </div>

    {% endfor %}
</div>
<div id="status_logs">
    {% for log in [] %}
    <div class="{{'alert alert-success' if log.status else 'alert alert-danger'}}" role="alert">
        {{log}}
    </div>
    {% endfor %}
</div>
