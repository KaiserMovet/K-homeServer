<html>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>K-Nanopi</title>
    <script type="text/javascript" src="{{ url_for('static', filename='base/base.js') }}"></script>
    {% for css in theme_css%}
    <link rel="stylesheet" href="{{ url_for('static', filename=css) }}">
    {% endfor %}
    <script type="text/javascript"
        src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.js') }}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.js') }}"></script>
    <!-- Moment -->
    <script type="text/javascript" src="{{ url_for('static', filename='node_modules/moment/moment.js') }}"></script>
    <script>
        moment().format();
    </script>
    <!-- Charts -->
    <script type="text/javascript"
        src="{{ url_for('static', filename='node_modules/dygraphs/dist/dygraph.js') }}"></script>
    <!-- TableSorter -->
    <script type="text/javascript"
        src="{{ url_for('static', filename='node_modules/tablesorter/dist/js/jquery.tablesorter.js') }}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='node_modules/tablesorter/dist/js/widgets/widget-math.min.js') }}"></script>
</head>

<body>
    {{navbar}}
    {{content}}

</body>

</html>
